<!DOCTYPE html>
<html>
  <head>
    <title>2 - Load Google map</title>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <script src="LeafLet_google.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwziwSyrbOs2Ortz0huWJB7sKQV9FLHvE"></script> 
    <link href="mapPage.css" rel="stylesheet">
  </head>
  <body style="background-color:#6699ff;">
    <h1>2 - Load Google map</h1>
    <div class="mapSelectionDiv">
      <a href="0_Home.html">Home</a>
      <hr/>
      <button id="baseMapBtn" class="baseMapBtn" onclick="googleMap();">Click to load Google Map</button>
      <div id="divMap" class="divMap"></div>
    </div>
    <script>
      var map = createMap();
      var googleLayer;

      // create map object
      function createMap() {
      // initialize the map
        var map = L.map('divMap').setView([28.70, 77.10], 7);
        return map;
      }      
      
      //create base map layer
      function googleMap() {
        document.getElementById("divMap").classList.toggle("show");
      
        // loading the base tile layer
        googleLayer = new L.Google('ROADMAP');
        map.addLayer(googleLayer);
      }
    </script>
  </body>
</html>
